{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% if book_list %}
                <ul>
                    {% for book in book_list %}
                    <li><strong>{{book.nom}}</strong></li>
                    <li><a href="{% url 'biblio:detail' book.id %}">{{ book.resume }}</a></li>
                    <img style="height:100px"src="/media/{{book.image}}">
                    {% endfor %}
                </ul>
                {% else %}
                <p>No book are available.</p>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
