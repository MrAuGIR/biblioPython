{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                Listes des auteurs
            </div>
            <div class="col-12">
                {% if authors %}
                <ul class="list-group">
                    {% for author in authors %}
                    <li class="list-group-item"><a href="{% url 'biblio:author_detail' author.id %}">{{ author.nom}}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>Author are no available.</p>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
